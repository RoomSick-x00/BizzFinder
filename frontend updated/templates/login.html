<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BIZZFINDER</title>
  <!-- Link to the external common CSS file -->
  <link rel="stylesheet" href="common.css">
  <!-- Page-Specific Styles for Login -->
  <style>
    .auth-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 20px;
      color: #004d4d;
    }
    .auth-container form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    .auth-container label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .auth-container input {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .auth-container button {
      background-color: #004d4d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .auth-container button:hover {
      background-color: #006666;
      color: #ffd700;
      transform: scale(1.05);
    }
    .auth-container .toggle-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .auth-container .toggle-link a {
      color: #004d4d;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-container .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Fixed Header (styles provided in common.css) -->
  <header>
    <div class="logo">BIZZ<span class="highlight">FINDERZ</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="categoriesnew.html">Categories</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="container">
      <div class="auth-container">
        <h2>Login</h2>
        <form action="login.php" method="post">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
          <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
          Don't have an account? <a href="signup.html">Signup</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (styles provided in common.css) -->
  <footer>
    <p>&copy; 2025 BIZZFINDER. All rights reserved.</p>
  </footer>
</body>
</html>
