{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BIZZFINDERZ</title>
  <!-- Common styles for header, nav, footer, etc. -->
  <link rel="stylesheet" href="{% static 'common.css' %}">
  <!-- Page-Specific Styles for Contact Us -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow-x: hidden;
      outline: 2px solid red;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
      outline: 2px solid red;
    }
    form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    form input,
    form textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: 2px solid red;
    }
    form textarea {
      resize: vertical;
      min-height: 150px;
    }
    form button {
      background-color: #004d4d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    form button:hover {
      background-color: #006666;
      color: #ffd700;
      transform: scale(1.05);
    }
    .contact-info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .contact-info a {
      color: #004d4d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Fixed Header (Common CSS handles its styling) -->
  <header>
    <div class="logo">Bizz<span class="highlight">Finderz</span></div>
    <nav>
      <ul>
        <li><a href="{% url 'dashboard' %}">Home</a></li>
        <li><a href="{% url 'categoriesnew' %}">Categories</a></li>
        <li><a href="{% url 'contactus' %}">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Content Area -->
  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="{% url 'dashboard' %}" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <p>Or reach us at <a href="mailto:info@bizzfinder.com">info@bizzfinder.com</a></p>
      </div>
    </div>
  </main>
  
  <!-- Footer (Common CSS handles its styling) -->
  <footer>
    <p>&copy; 2025 BIZZFINDERZ. All rights reserved.</p>
  </footer>
</body>
</html>
